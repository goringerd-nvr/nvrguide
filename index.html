<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Enough's Prague Guide</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Floating Header (Global) -->
        <header>
            <div class="header-top">
                <div class="branding">
                    <div class="logo-title">
                        <img src="assets/skull.png" class="logo-img" alt="Skull Logo">
                        <h1>Never Enough's<br>Prague Guide</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="data-btn" class="icon-btn" title="Manage Data">ðŸ’¾</button>
                    <button id="add-btn" class="icon-btn" title="Add Place">+</button>
                </div>
            </div>
        </header>

        <!-- Sidebar (The List) -->
        <div class="sidebar">
            <!-- Header moved out -->
            <div id="places-list" class="places-list">
                <!-- Places will be injected here by JS -->
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add New Spot</h2>
            <form id="add-form">
                <label>Name (Search)</label>
                <div class="input-wrapper">
                    <input type="text" id="input-name" placeholder="Start typing place name (e.g. Cross Club)..."
                        required autocomplete="off">
                    <div id="suggestions" class="suggestions-list hidden"></div>
                </div>

                <label>Address</label>
                <input type="text" id="input-address" placeholder="Address will be auto-filled" required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>Category</label>
                        <select id="input-category">
                            <option value="Bar">Bar</option>
                            <option value="Club">Club</option>
                            <option value="Cafe">Cafe</option>
                            <option value="Food">Food</option>
                            <option value="Shop">Shop</option>
                            <option value="Spot">Spot</option>
                            <option value="Culture">Culture</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label>Rating (Skulls)</label>
                        <select id="input-rating">
                            <option value="1">1 Skull</option>
                            <option value="2">2 Skulls</option>
                            <option value="3">3 Skulls</option>
                        </select>
                    </div>
                </div>

                <label>Comment (Optional)</label>
                <textarea id="input-comment" placeholder="Short description..."></textarea>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-btn">Save Spot</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Database Modal -->
    <div id="data-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Database (places.json)</h2>
            <p style="margin-bottom: 20px; font-size: 0.9rem; color: #aaa;">
                Since this app runs locally, data is stored in your browser. <br>
                <strong>To prevent data loss (especially in Incognito), save your database file often.</strong>
            </p>
            <div class="modal-actions" style="flex-direction: column; gap: 10px;">
                <button id="export-btn" style="background: var(--text-color); color: var(--bg-color);">ðŸ’¾ Save Database
                    (Download)</button>
                <div style="position: relative;">
                    <button id="import-trigger"
                        style="background: transparent; border: 1px solid var(--border-color); color: var(--text-color); width: 100%;">ðŸ“‚
                        Open Database (Load)</button>
                    <input type="file" id="import-input" accept=".json"
                        style="position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;">
                </div>
                <button id="close-data-btn"
                    style="background: transparent; color: var(--secondary-text); border: none; font-size: 0.8rem; margin-top: 10px;">Close</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
